<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BPMN User Registration Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #canvas {
      height: 90vh;
      width: 100%;
      border: 1px solid #ccc;
    }

    #controls {
      padding: 10px;
      text-align: center;
    }

    /* Highlight style for BPMN elements */
    .highlight > .djs-visual > :nth-child(1) {
      stroke: #ff0000 !important;
      stroke-width: 4px !important;
      fill: #fff3cd !important;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="startAnimation()">‚ñ∂Ô∏è Run Scenario</button>
    <button onclick="resetAnimation()">üîÅ Reset</button>
  </div>

  <div id="canvas"></div>

  <script src="https://unpkg.com/bpmn-js@18.6.1/dist/bpmn-viewer.development.js"></script>
  <script>
    const viewer = new BpmnJS({ container: '#canvas' });

    const stepIds = [
      'StartEvent',
      'EnterUserData',
      'CheckAge',
      'CheckUsername',
      'CreateAccount',
      'EndEvent'
    ];

    async function loadDiagram() {
      try {
        const response = await fetch('diagram.bpmn');
        const xml = await response.text();
        await viewer.importXML(xml);
      } catch (err) {
        console.error('Failed to load BPMN diagram:', err);
      }
    }

    async function startAnimation() {
      const canvas = viewer.get('canvas');
      clearHighlights();

      for (let i = 0; i < stepIds.length; i++) {
        clearHighlights();
        canvas.addMarker(stepIds[i], 'highlight');
        await new Promise(resolve => setTimeout(resolve, 1000));
      }

      clearHighlights();
    }

    function resetAnimation() {
      clearHighlights();
    }

    function clearHighlights() {
      const canvas = viewer.get('canvas');
      stepIds.forEach(id => canvas.removeMarker(id, 'highlight'));
    }

    loadDiagram();
  </script>
</body>
</html>
